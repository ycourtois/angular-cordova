<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-toolbar color="primary">
  <span class="center">BeCompany news</span>
  <span class="pointer-cursor"><mat-icon (click)="refreshFeed()">refresh</mat-icon></span>
</mat-toolbar>

<app-feed-card *ngFor="let feedEntry of feedEntries" [feedEntry]="feedEntry" ></app-feed-card>
<app-spinner *ngIf="!feedEntries.length"></app-spinner>
